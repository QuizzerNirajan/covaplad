{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
- Login
{% endblock title %}

{% block content %}
	<div class="d-flex justify-content-center align-items-center vh-100" style="background:linear-gradient( rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2) ), url('https://s19538.pcdn.co/wp-content/uploads/2020/03/helping-hands.jpg'); background-size: contain;
">
		<div class="card shadow p-3 mb-5 bg-white rounded">
			<div class="card-header">
				<h3 style="color:#008000;">Login</h3>
			</div>
			<div class="card-body">
				<form action="{% url 'login' %}"  method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success mt-1" type="submit">Login</button>
</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account? <a href="{% url 'signup' %}"> Sign Up</a>
				</div>
				<div class="d-flex justify-content-center mt-2">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>

{% endblock content %}

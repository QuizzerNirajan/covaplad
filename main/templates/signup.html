{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load crispy_forms_field %}

{% block title %}
- Register
{% endblock title %}

{% block content %}
{% comment %} <div>
<img src="https://img.pngio.com/volunteer-volunteer-png-676_261.png" width="100%"/>
</div> {% endcomment %}


<form class="p-4" action="{% url 'signup' %}" method="post">
  {% csrf_token %}
  {% crispy form %}
  <button class="btn btn-success ms-4" type="submit">Sign up</button>
</form>
</div>
{% endblock content %}

{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
Address
{% endblock title %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock content %}

{% block script %}
<script src="{% static 'js/fetchPermaAddress.js' %}"></script>
<script src="{% static 'js/fetchTempAddress.js' %}"></script>

{% endblock script %}
